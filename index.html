<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度账号注册</title>
    <!-- build:css reg.min.css -->
    <link rel="stylesheet" href="./reg.css">
    <!-- endbuild -->
</head>
<body>
    <div class="content">
        <div class="reg-bg">
        </div>
        <div class="main">
            <div class="reg-guide-login">
                <h3>欢迎注册</h3>
                <p>
                    已有账号？
                    <span id="login_btn">登录</span>
                </p>
            </div>
            <div class="pass-reg">
                <!-- 用户名 -->
                <label class="pass-label">用户名</label>
                <input class="pass-text" id="name" type="text" placeholder="请设置用户名" autocomplete="off">
                <br>
                <div class="div2" id="name-msg"></div>
                <!-- 手机号 -->
                <label class="pass-label">手机号</label>
                <input class="pass-text" id="phone" type="text" placeholder="可用于登陆和找回密码" autocomplete="off">
                <br>
                <div class="div2" id="phone-msg"></div>
                <!-- 密码 -->
                <label class="pass-label">密&nbsp;&nbsp;&nbsp;码</label>
                <input class="pass-text" id="pwd" type="text" placeholder="请设置登录密码" autocomplete="off">
                <br>
                <div  class="div2" id="pwd-msg"></div>
                <!-- 验证码 -->
                <label class="pass-label">验证码</label>
                <input class="pass-text pass-text-code" id="code" type="text" placeholder="请输入验证码" autocomplete="off">
                <input class="pass-button" id="codetx" type="button" value="获取验证码">
                <br>
                <div class="div2" id="code-msg"></div>
                <p class="pass-form-sumbit">
                    <input id="register" type="button" value="注册" class="pass-button-submit">
                </p>
            </div>
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- build:js reg.min.js -->
    <script src="./reg.js"></script>
    <!-- endbuild -->
</body>
</html>
